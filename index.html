<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burmese Text Overlay Tool</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #2c2c2c; color: white; padding: 20px; }
        .container { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
        canvas { border: 2px solid #555; max-width: 100%; height: auto; background: #000; }
        .controls { background: #3d3d3d; padding: 20px; border-radius: 8px; width: 300px; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; margin-bottom: 5px; color: #ccc; }
        input[type="range"], input[type="text"], input[type="file"] { width: 100%; }
        .color-row { display: flex; gap: 10px; align-items: center; }
        button { width: 100%; padding: 10px; background: #e3a832; border: none; cursor: pointer; font-weight: bold; margin-top: 10px; }
        button:hover { background: #f6e5a0; }
    </style>
</head>
<body>

    <h2>Text on Photo Editor</h2>

    <div class="container">
        <canvas id="textCanvas" width="800" height="500"></canvas>

        <div class="controls">
            <div class="control-group">
                <label>1. Upload Background</label>
                <input type="file" id="imageLoader" accept="image/*">
            </div>

            <div class="control-group">
                <label>2. Your Text (Burmese supported)</label>
                <input type="text" id="textInput" placeholder="Enter text here..." value="မြန်မာစာ">
            </div>

            <div class="control-group">
                <label>3. Font Size</label>
                <input type="range" id="fontSize" min="10" max="200" value="60">
            </div>

            <div class="control-group">
                <label>4. Vertical Position</label>
                <input type="range" id="yPos" min="0" max="500" value="250">
            </div>

            <div class="control-group">
                <label>5. Font Color</label>
                <div class="color-row">
                    <input type="color" id="textColor" value="#ebc874">
                    <span>Pick Hex</span>
                </div>
            </div>

            <div class="control-group">
                <label>6. Shadow Intensity</label>
                <input type="range" id="shadowBlur" min="0" max="20" value="10">
            </div>

            <button id="downloadBtn">Download Image</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('textCanvas');
        const ctx = canvas.getContext('2d');
        const imageLoader = document.getElementById('imageLoader');
        const textInput = document.getElementById('textInput');
        const fontSize = document.getElementById('fontSize');
        const textColor = document.getElementById('textColor');
        const yPos = document.getElementById('yPos');
        const shadowBlur = document.getElementById('shadowBlur');
        const downloadBtn = document.getElementById('downloadBtn');

        let img = new Image();

        // Initialize Canvas with placeholder
        window.onload = () => draw();

        // Handle Image Upload
        imageLoader.addEventListener('change', (e) => {
            const reader = new FileReader();
            reader.onload = (event) => {
                img.onload = () => {
                    // Adjust canvas size to match image aspect ratio
                    canvas.height = (img.height / img.width) * canvas.width;
                    yPos.max = canvas.height;
                    draw();
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(e.target.files[0]);
        });

        // Event listeners for sliders/inputs
        [textInput, fontSize, textColor, yPos, shadowBlur].forEach(el => {
            el.addEventListener('input', draw);
        });

        function draw() {
            // Clear Canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Background Image
            if (img.src) {
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = "#1a1a1a";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            // Text Styles (Applying the hex/styles from your image)
            const text = textInput.value;
            ctx.font = `bold ${fontSize.value}px "Myanmar3", "Pyidaungsu", sans-serif`;
            ctx.textAlign = "center";
            
            // Add Shadow (3D effect)
            ctx.shadowColor = "rgba(0,0,0,0.8)";
            ctx.shadowOffsetX = 4;
            ctx.shadowOffsetY = 4;
            ctx.shadowBlur = shadowBlur.value;

            // Apply Color
            ctx.fillStyle = textColor.value;
            
            // Draw Text
            ctx.fillText(text, canvas.width / 2, yPos.value);
        }

        // Download feature
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'edited-photo.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    </script>
</body>
</html>
